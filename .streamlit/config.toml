[theme]
base = "light"
primaryColor = "#5B124D"
backgroundColor = "#ffffff"
secondaryBackgroundColor = "#f8f9fa"
textColor = "#262730"

[server]
headless = true
maxUploadSize = 200
enableCORS = false
enableXsrfProtection = false

[global]
maxCachedMessageAge = 0
developmentMode = false

[browser]
gatherUsageStats = false

[client]
toolbarMode = "minimal"
showErrorDetails = false