services:
  - type: web
    name: pedagogisk-dialog
    env: docker
    region: frankfurt
    plan: starter
    envVars:
      - key: OPENAI_API_KEY
        sync: false
      - key: STREAMLIT_SERVER_MAX_UPLOAD_SIZE
        value: "500"
      - key: STREAMLIT_SERVER_MAX_MESSAGE_SIZE
        value: "500"
      - key: STREAMLIT_BROWSER_GATHER_USAGE_STATS
        value: "false"
    autoDeploy: true
    healthCheckPath: /_stcore/health
    disk:
      name: pedagogisk-dialog-data
      mountPath: /app/data
      sizeGB: 1
